version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=mysql+pymysql://user:password@db:3306/orbitronic
      - SECRET_KEY=your-secret-key
    depends_on:
      - db
    volumes:
      - .:/app
    restart: unless-stopped
    networks:
      - jenkins-pipe_app-network  # ربط الخدمة بشبكة Jenkins الخارجية

  db:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=orbitronic
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
    volumes:
      - db-data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "user", "-ppassword"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - jenkins-pipe_app-network  # نفس الشبكة لربط قاعدة البيانات بالخدمات الأخرى

networks:
  jenkins-pipe_app-network:   # تأكيد اسم الشبكة كما هو موجود عندك
    external: true            # تعريفها كشبكة خارجية

volumes:
  db-data:                    # حجم دائم لتخزين بيانات قاعدة البيانات
