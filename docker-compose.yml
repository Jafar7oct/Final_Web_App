version: '3.8'

services:
  web:
    container_name: project_final-web-1  # ✅ اسم ثابت للحاوية
    build: .
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=mysql+pymysql://user:password@db:3306/orbitronic
      - SECRET_KEY=your-secret-key
      - FLASK_APP=app.py 
    depends_on:
      - db
    volumes:
      - .:/app
    restart: unless-stopped
    networks:
      - jenkins-pipe_app-network

  db:
    container_name: project_final-db-1  # ✅ اسم ثابت للحاوية
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=orbitronic
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
    volumes:
      - db-data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "user", "-ppassword"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - jenkins-pipe_app-network

networks:
  jenkins-pipe_app-network:
    external: true

volumes:
  db-data:
